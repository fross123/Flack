{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block pagescript %}
<script src="{{ url_for('static', filename='js/index.js') }}"></script>
{% endblock %}

{% block body %}

    <div class="container">
        <h1 id="display_name"></h1>
        <div id="body">
            <form id="form">
                <div class="form-group">
                    <label for="name">Enter your name to be displayed</label>
                    <input type="text" class="form-control" id="name" placeholder="Bobby John" />
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>

            </form>
        </div>
    </div>

{%endblock%}
