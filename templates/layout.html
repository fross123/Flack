<!DOCTYPE html>
<html>
    <head>
        <title>
            {% block title %}{% endblock %}
        </title>

		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- custom styles -->
		<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/styles.css') }}">

        <!-- bootstrap stylesheet -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <!-- socketio scripts -->
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>

        <!-- handlebars js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

        <!-- Users Template -->
        <script id="user" type="text/x-handlebars-template">
            <li class="list-group-item">
                {% raw -%}
                    {{ contents }}
                {%- endraw %}
            </li>
        </script>

        <!-- add channel template -->
        <script id="add_channel" type="text/x-handlebars-template">
            <button onclick="messageView(this.innerHTML)" type="button" id="channel" class="list-group-item list-group-item-action channel">
                {% raw -%}
                    {{ contents }}
                {%- endraw %}
            </button>
        </script>

        <!-- messaging page Template -->
        <script id="messages" type="text/x-handlebars-template">
            <li>
                {% raw -%}
                    {{ contents }}
                {%- endraw %}
            </li>
        </script>

        <!-- custom javascript -->
        <script src="{{ url_for('static', filename='js/index.js') }}"></script>

        <!-- jquery and boostrap javascript -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>

        </header>
		<div class="container my-5">
            {% block body %}
            {% endblock %}
		</div>
    </body>
</html>
